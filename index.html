<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PortView CCTV</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #0d0f0d;
      color: #bfffbf;
      font-family: 'Orbitron', sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: #101e10;
      padding: 20px;
      text-align: center;
      border-bottom: 2px solid #00ff88;
      box-shadow: 0 0 20px #00ff88;
    }

    header h1 {
      color: #00ff88;
      font-size: 2.5rem;
      text-shadow: 0 0 10px #00ff88;
    }

    main {
      flex: 1;
      padding: 30px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .camera-feed {
      background: #111;
      border: 2px solid #00ff88;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 10px #00ff88aa;
      width: 480px;
      height: 270px;
      position: relative;
    }

    .camera-feed iframe, .camera-feed video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .camera-label {
      position: absolute;
      bottom: 0;
      left: 0;
      background: #00ff8844;
      color: #000;
      padding: 5px 10px;
      font-size: 0.9rem;
      font-weight: bold;
    }

    footer {
      background-color: #101e10;
      text-align: center;
      padding: 15px;
      color: #55ff55;
      border-top: 1px solid #00ff88;
      font-size: 0.9rem;
    }

    @media (max-width: 500px) {
      .camera-feed {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>PortView CCTV</h1>
    <p>Monitoreo en tiempo real desde cualquier lugar</p>
  </header>

  <main>
    <!-- Ejemplo de cámaras -->
    <div class="camera-feed">
      <iframe src="TU_LINK_CAMARA_1" frameborder="0" allowfullscreen></iframe>
      <div class="camera-label">Entrada Principal</div>
    </div>
    <div class="camera-feed">
      <iframe src="TU_LINK_CAMARA_2" frameborder="0" allowfullscreen></iframe>
      <div class="camera-label">Depósito</div>
    </div>
    <!-- Agrega más cámaras aquí -->
  </main>

  <footer>
    &copy; 2025 PortView CCTV | Monitoreo Privado Seguro
  </footer>
</body>
</html>
