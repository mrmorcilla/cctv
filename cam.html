<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>PortView CCTV</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 50%, #0f0f0f 100%);
      color: white;
      font-family: 'Courier New', monospace;
      min-height: 100vh;
      overflow-x: hidden;
    }
    body::before {
      content: '';
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: 
        radial-gradient(circle at 20% 80%, rgba(0, 255, 0, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(0, 255, 0, 0.05) 0%, transparent 50%),
        radial-gradient(circle at 40% 40%, rgba(0, 255, 0, 0.03) 0%, transparent 50%);
      animation: float 20s ease-in-out infinite;
      pointer-events: none;
      z-index: 1;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(180deg); }
    }
    #mode {
      padding: 20px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      color: #00ff00;
      text-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
      background: rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(0, 255, 0, 0.3);
      margin-bottom: 0;
      z-index: 2;
    }
    #monitor {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
      z-index: 2;
    }
    .camera-box {
      background: rgba(17, 17, 17, 0.4);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(0, 255, 0, 0.3);
      border-radius: 12px;
      padding: 15px;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      width: 340px;
      cursor: move;
      transition: all 0.3s ease;
    }
    .camera-box img {
      width: 100%;
      background: black;
      border-radius: 8px;
      border: 1px solid rgba(0, 255, 0, 0.2);
    }
    .camera-id {
      font-size: 16px;
      margin-bottom: 8px;
      color: #00ff00;
      font-weight: bold;
      text-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
    }
    .fps {
      font-size: 12px;
      color: rgba(255, 255, 255, 0.7);
      background: rgba(0, 0, 0, 0.3);
      padding: 4px 8px;
      border-radius: 6px;
      margin-top: 8px;
      border: 1px solid rgba(0, 255, 0, 0.2);
    }
    .remove-btn {
      position: absolute;
      top: 10px; right: 10px;
      background: rgba(255, 0, 0, 0.8);
      border: 1px solid rgba(255, 0, 0, 0.5);
      color: white;
      cursor: pointer;
      border-radius: 50%;
      width: 28px;
      height: 28px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
    }
    #addCamBtn {
      position: fixed;
      top: 20px; left: 20px;
      background: rgba(0, 170, 0, 0.8);
      border: 1px solid rgba(0, 255, 0, 0.5);
      color: white;
      font-size: 20px;
      border-radius: 50%;
      cursor: pointer;
      z-index: 10;
      width: 50px; height: 50px;
    }
    #switchCamBtn, #toggleAudioBtn {
      position: fixed;
      top: 20px;
      right: 20px;
      background: rgba(0, 100, 255, 0.8);
      border: 1px solid rgba(0, 150, 255, 0.5);
      color: white;
      font-size: 14px;
      border-radius: 25px;
      cursor: pointer;
      z-index: 10;
      padding: 10px;
    }
    #video {
      display: none;
      width: 100%;
      height: 100vh;
      object-fit: cover;
      position: relative;
      z-index: 2;
    }
  </style>
</head>
<body>
  <h2 id="mode"></h2>
  <div id="monitor"></div>
  <video id="video" autoplay playsinline muted></video>
  <canvas id="canvas" style="display:none;"></canvas>
  <button id="addCamBtn" style="display:none;">+</button>
  <button id="switchCamBtn" style="display:none;">📷 Cambiar Cámara</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js";
    import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCM8XQhDlZcQa9rJj7d7PYggitz7GaQWmA",
      authDomain: "portview-a0c41.firebaseapp.com",
      databaseURL: "https://portview-a0c41-default-rtdb.firebaseio.com",
      projectId: "portview-a0c41",
      storageBucket: "portview-a0c41.appspot.com",
      messagingSenderId: "298102117120",
      appId: "1:298102117120:web:88e314c3f1c884f81819e5"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const params = new URLSearchParams(location.search);
    const port = params.get("port") || "default";
    const isRec = params.has("rec");
    const isView = params.has("view");

    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");

    const mode = document.getElementById("mode");
    if (isRec) mode.textContent = `📤 Transmitiendo - Puerto ${port}`;
    if (isView) mode.textContent = `🔴 Modo Monitor`;

    // === EMISOR ===
    if (isRec) {
      let currentStream;
      let audioEnabled = false;
      const switchBtn = document.getElementById("switchCamBtn");
      const toggleAudio = document.createElement("button");
      toggleAudio.id = "toggleAudioBtn";
      toggleAudio.textContent = "🔇 Audio";
      toggleAudio.style.top = '60px';
      document.body.appendChild(toggleAudio);
      switchBtn.style.display = 'block';

      toggleAudio.onclick = async () => {
        audioEnabled = !audioEnabled;
        toggleAudio.textContent = audioEnabled ? "🎙️ Audio" : "🔇 Audio";
        await initCamera();
      };

      let devices = [];
      let currentIndex = 0;

      async function getDevices() {
        const list = await navigator.mediaDevices.enumerateDevices();
        devices = list.filter(d => d.kind === 'videoinput');
      }

      async function initCamera() {
        if (currentStream) currentStream.getTracks().forEach(t => t.stop());
        const deviceId = devices[currentIndex]?.deviceId;
        const constraints = {
          video: deviceId ? { deviceId: { exact: deviceId } } : true,
          audio: audioEnabled
        };
        currentStream = await navigator.mediaDevices.getUserMedia(constraints);
        video.srcObject = currentStream;
      }

      switchBtn.onclick = async () => {
        currentIndex = (currentIndex + 1) % devices.length;
        await initCamera();
      };

      await getDevices();
      await initCamera();

      const frameRef = ref(db, `stream/${port}`);
      setInterval(() => {
        if (!video.videoWidth) return;
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        ctx.drawImage(video, 0, 0);
        const frame = canvas.toDataURL("image/webp", 0.3);
        set(frameRef, frame);
      }, 100);

      // Grabador de audio
      let micStream = null;
      let recorder = null;
      setInterval(async () => {
        if (!audioEnabled) return;
        micStream = await navigator.mediaDevices.getUserMedia({ audio: true });
        recorder = new MediaRecorder(micStream);
        let chunks = [];
        recorder.ondataavailable = e => chunks.push(e.data);
        recorder.onstop = () => {
          const blob = new Blob(chunks);
          const reader = new FileReader();
          reader.onloadend = () => {
            set(ref(db, `audio/${port}`), reader.result);
          };
          reader.readAsDataURL(blob);
        };
        recorder.start();
        setTimeout(() => recorder.stop(), 3000);
      }, 5000);
    }

    // === MONITOR ===
    if (isView) {
      const monitor = document.getElementById("monitor");
      const addCamBtn = document.getElementById("addCamBtn");
      addCamBtn.style.display = 'block';
      addCamBtn.onclick = () => {
        const id = prompt("Puerto de la cámara:");
        if (id) addCam(id);
      };

      function addCam(id) {
        const box = document.createElement("div");
        box.className = "camera-box";
        box.innerHTML = `
          <div class="camera-id">CAM_${id}</div>
          <div class="fps">CONECTANDO...</div>
          <img id="cam-${id}" />
          <button class="remove-btn">×</button>
        `;
        monitor.appendChild(box);

        // Cargar frames
        const img = box.querySelector("img");
        const refCam = ref(db, `stream/${id}`);
        onValue(refCam, snap => {
          img.src = snap.val();
        });

        // Hablar
        const speakBtn = document.createElement("button");
        speakBtn.textContent = "🎤 Hablar";
        let mic;
        speakBtn.onmousedown = async () => {
          mic = await navigator.mediaDevices.getUserMedia({ audio: true });
          const rec = new MediaRecorder(mic);
          const chunks = [];
          rec.ondataavailable = e => chunks.push(e.data);
          rec.onstop = () => {
            const blob = new Blob(chunks);
            const reader = new FileReader();
            reader.onloadend = () => {
              set(ref(db, `talk/${id}`), reader.result);
            };
            reader.readAsDataURL(blob);
          };
          rec.start();
          speakBtn.textContent = "🎤 Hablando...";
          speakBtn.onmouseup = () => {
            rec.stop();
            mic.getTracks().forEach(t => t.stop());
            speakBtn.textContent = "🎤 Hablar";
          };
        };
        box.appendChild(speakBtn);

        // Reproducir audio recibido
        const audioRef = ref(db, `audio/${id}`);
        onValue(audioRef, snap => {
          const val = snap.val();
          if (val) new Audio(val).play();
        });
      }
    }
  </script>
</body>
</html>
